<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
  <head>
    <script type='text/javascript'>
      window.addEventListener("message", (event) => {
        const frame = document.getElementById('graphFrame');
        const frameWindow = frame.contentWindow;
        let targetOrigin = "";
        if (this.location.protocol == "file:") {
          targetOrigin = "*";
        } else {
          targetOrigin = this.location.protocol + "//" + this.location.hostname + (this.location.port ? ":" + this.location.port : "");
        }
        frameWindow.postMessage(event.data, targetOrigin);
      });
    </script>
  </head>
  <frameset cols="20%,80%" title="Graph frame">
    <frame src="selection-menu.html" id="menuFrame" name="menuFrame" title="Selection menu" scrolling="yes" />
    <frame src="graph-viewer.html" id="graphFrame" name="graphFrame" title="Graph viewer" scrolling="yes" />
    <noframes>
      <body>
        <noscript>
            <div>JavaScript is disabled on your browser.</div>
        </noscript>
        <h2>Frame Alert</h2>
        <p>This document is designed to be viewed using the frames feature. If you see this message, you are using a non-frame-capable
            web client.</p>
      </body>
    </noframes>
  </frameset>
</html>
